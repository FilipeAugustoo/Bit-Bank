<main class="container">
  <h1>Logar</h1>
  <form class="form-principal" #loginForm="ngForm" (ngSubmit)="logar()">
    <div class="input-container">
      <input
        [(ngModel)]="usuario"
        class="inputs"
        type="text"
        name="usuario"
        id="usuario"
        #campoUsuario="ngModel"
        placeholder="Usuário"
        required
      />
      <app-mensagem
        *ngIf="campoUsuario.invalid && campoUsuario.touched"
        mensagem="Usuário Obrigatório"
      ></app-mensagem>
    </div>
    <div class="input-container">
      <input
        [(ngModel)]="senha"
        class="inputs"
        type="password"
        name="senha"
        id="senha"
        #campoSenha="ngModel"
        placeholder="Senha"
        required
      />
      <app-mensagem
        *ngIf="campoSenha.invalid && campoUsuario.touched"
        mensagem="Senha Obrigatória"
      ></app-mensagem>
    </div>
    <button type="submit" class="btn" [disabled]="loginForm.invalid">
      Logar
    </button>
    <p class="texto">
      Não tem uma conta?<a [routerLink]="['/novousuario']"> Faça o Cadastro!</a>
    </p>
  </form>
</main>
